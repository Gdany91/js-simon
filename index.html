<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Says</title>
</head>
<body>
    <header>
        <h1 class="title">Simon Says</h1>
    </header>
    <main>

        <h3 class="toDo">Memorizza la sequenza: hai 30 secondi!!</h3>

        <button id="start">Start</button>

        <div id="numbers"></div>
        
        <div class="input-box" id="input-box">
            <div class="input">
                <input type="inputNumb" id="input1">
                <input type="inputNumb" id="input2">
                <input type="inputNumb" id="input3">
                <input type="inputNumb" id="input4">
                <input type="inputNumb" id="input5">
            </div>
            <button class="btn-invia" id="btn-invia">Invia</button>
        </div>
        <span id="risultato"></span>

    </main>
<script src="main.js"></script>
</body>
</html>
